<div mat-dialog-title>
    <h1>formulaire livre</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            
            <mat-form-field appearance="outline">
                <mat-label>titre</mat-label>
                <input matInput placeholder="Ex. le petit prince" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Auteur</mat-label>
                <input matInput  placeholder="steve jobs" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>année de publication</mat-label>
                <input matInput  formControlName="année">
                <mat-hint>YYYY</mat-hint>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>


        
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
